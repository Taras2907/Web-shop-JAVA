<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script type="module" src="static/js/login.js"></script>
    <script type="module" src="static/js/registration.js"></script>
</head>
<body>

<div class="container justify-content-md-center w-50 mt-5 p-5 border rounded">
    <ul class="nav bg-light nav-pills rounded nav-fill mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#login" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#registration" role="tab" aria-controls="pills-profile" aria-selected="false">Registration</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="container tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="form-group">
                    <label for="loginUserEmail">User Email</label>
                    <input name="userEmail" type="text" class="form-control" id="loginUserEmail"
                           aria-describedby="loginHelp" placeholder="Enter login" required>
                    <small id="loginHelp" class="form-text text-muted">Enter your login and password and press submit button</small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="loginPassword"
                           placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-primary" id="loginSubmit">Submit</button>

        </div>
    <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="container">

            <div class="row border-bottom">
                <div class="col-12">
                        <div class="form-group">
                            <label for="registerName">User Name</label>
                            <input name="name" type="text" class="form-control" id="registerName"
                                   aria-describedby="loginHelp" placeholder="Enter name" required>
                            <small id="registerHelp" class="form-text text-muted">Enter your login and password and press submit button</small>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="registerPassword"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input name="email" type="email" class="form-control" id="registerEmail"
                                   placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <button type="button" class="btn btn-primary" id="registerSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
</html>
